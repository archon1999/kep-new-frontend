<div class="text-center">
  <div
       class="avatar avatar-lg bg-primary p-50 m-0 mb-1">
    <div class="text-white">
      <div class="avatar-content">
        <kep-icon class="font-medium-5" name="problem"></kep-icon>
      </div>
    </div>
  </div>

  <h2  class="mt-1 text-white">{{ 'Problems' | translate }}</h2>
  <div  class="mt-2 text-white">{{ 'ProblemsPageTitleText' | translate }}</div>

  <div  class="mt-2">
    <a routerLink="rating" class="btn btn-primary mr-md-1 me-1">
      <kep-icon name="rating"></kep-icon>
      {{ 'Rating' | translate }}
    </a>
    <a routerLink="user-statistics" class="btn btn-primary mr-md-1 me-1">
      <kep-icon name="statistics"></kep-icon>
      {{ 'Statistics' | translate }}
    </a>
    <a routerLink="attempts" class="btn btn-primary">
      <kep-icon name="attempt"></kep-icon>
      {{ 'Attempts' | translate }}
    </a>
  </div>

  <div class="mt-2 col-lg-8 col-12 offset-lg-2 offset-0">
    <div class="row">
      <div class="col-12 col-md-6">
        <a  class="card card-info" [routerLink]="Resources.BlogPost | resourceById:52">
          <div class="card-header">
            <div class="card-title">
              {{ 'AboutProblems' | translate }}
            </div>
          </div>
          <div class="info-img">
            <img width="120" height="120" rel="preload" src="assets/images/pages/graphic-3.webp" alt="info-img">
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6">
        <a  class="card card-info" [routerLink]="Resources.BlogPost | resourceById:46">
          <div class="card-header">
            <div class="card-title">
              {{ 'AboutVerdicts' | translate }}
            </div>
          </div>
          <div class="info-img">
            <img width="120" height="120" rel="preload" src="assets/images/pages/graphic-2.webp" alt="info-img">
          </div>
        </a>
      </div>
    </div>

  </div>
</div>
